<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Brittany's Hangman Game</title>

        <span id="Guess-9"></span>
        <span id="Guess-10"></span>
        <span id="Guess-11"></span>
                       
    </p>
    <p>Wins:<span id="wins">0</span></p>
    <p>Losses:<span id="losses">0</span></p>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
